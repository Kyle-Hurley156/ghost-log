name: Build & Upload iOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/ios
          npx cap add ios

      - name: Build Web Assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Configure iOS Settings (Version & Compliance)
        run: |
          cd ios/App/App
          # Set Short Version to 1.1 (Visible to users)
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString 1.1" Info.plist
          # Set Build Version to GitHub Run Number (Unique for Apple internal tracking)
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ github.run_number }}" Info.plist
          # Set Compliance to False (Removes Yellow Warning in TestFlight)
          # We try to Add it; if it exists, we Set it.
          /usr/libexec/PlistBuddy -c "Add :ITSAppUsesNonExemptEncryption bool false" Info.plist || /usr/libexec/PlistBuddy -c "Set :ITSAppUsesNonExemptEncryption false" Info.plist

      - name: Create ExportOptions.plist
        run: |
          cat <<EOF > ios/App/ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>2H8G9ZY6PP</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.ghostlog.app</key>
              <string>GhostLog App Store</string>
            </dict>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

      - name: Install Certificate & Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: "temporary-password"
        run: |
          # Variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import cert
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Apply profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Inject Signing Settings
        run: |
          cd ios/App
          sed -i '' "s/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = 2H8G9ZY6PP;/g" Pods/Pods.xcodeproj/project.pbxproj
          sed -i '' "s/CODE_SIGN_STYLE = .*/CODE_SIGN_STYLE = Automatic;/g" Pods/Pods.xcodeproj/project.pbxproj
          sed -i '' "s/PROVISIONING_PROFILE_SPECIFIER = .*/PROVISIONING_PROFILE_SPECIFIER = \"\";/g" Pods/Pods.xcodeproj/project.pbxproj
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = com.ghostlog.app;/PRODUCT_BUNDLE_IDENTIFIER = com.ghostlog.app; PROVISIONING_PROFILE_SPECIFIER = "GhostLog App Store"; CODE_SIGN_STYLE = Manual; DEVELOPMENT_TEAM = 2H8G9ZY6PP;/g' App.xcodeproj/project.pbxproj

      - name: Build Archive
        run: |
          cd ios/App
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/GhostLog.xcarchive \
            CODE_SIGN_IDENTITY="iPhone Distribution"

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/GhostLog.xcarchive \
            -exportOptionsPlist ios/App/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/output

      - name: Upload to App Store Connect
        env:
          API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          # Decode API Key to file
          mkdir -p ~/.private_keys
          echo -n "$API_KEY_BASE64" > ~/.private_keys/AuthKey_$API_KEY_ID.p8
          
          # Upload
          xcrun altool --upload-app --type ios --file $RUNNER_TEMP/output/App.ipa --apiKey "$API_KEY_ID" --apiIssuer "$API_ISSUER_ID"